<div class="suggestions-container">
  <h1 class="page-title">Liste des suggestions</h1>
  
  <input 
    class="search-input" 
    [(ngModel)]="searchTerm" 
    placeholder="Rechercher une suggestion" 
    (input)="search()">

  <div class="suggestion-card" *ngFor="let suggestion of suggestions">
    <div class="card-header">
      <h2 class="suggestion-title">{{ suggestion.title }}</h2>
    </div>
    
    <div class="card-meta">
      <span class="category">{{ suggestion.category }}</span>
      <span class="date">{{ suggestion.date | date:'d MMM yyyy' }}</span>
    </div>
    
    <p class="suggestion-description">{{ suggestion.description }}</p>
    
    <div class="status-badge" [ngClass]="'status-' + suggestion.status.toLowerCase()">
      {{ suggestion.status.toUpperCase() }}
    </div>

    <div class="card-actions">
      <ng-container *ngIf="suggestion.status === 'acceptee'">
        <button class="btn-like" (click)="addLike(suggestion)">
          ğŸ‘ Like {{ suggestion.nbLikes }}
        </button>
        <button class="btn-favorite" (click)="addFav(suggestion)">
          â™¡ Ajouter aux favoris
        </button>
      </ng-container>
      <button class="btn-details" [routerLink]="['/suggestions', 'suggestionslist', suggestion.id]">
        Details
      </button>
    </div>
  </div>
</div>
